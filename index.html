
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Phòng trọ Sinh viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Changed from Inter to Be Vietnam Pro for better Vietnamese support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          // Override the default sans font family
          fontFamily: {
            sans: ['"Be Vietnam Pro"', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
          },
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0f172a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards', // Faster, no bounce
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'blob': 'blob 20s infinite alternate', // Slower movement = smoother look
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              // Optimized: No overshooting/bouncing, just a clean zoom out
              scaleIn: {
                '0%': { transform: 'scale(0.96)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' }, // Reduced distance
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              // Optimized: Use translate3d for GPU acceleration
              blob: {
                '0%': { transform: 'translate3d(0px, 0px, 0px) scale(1)' },
                '33%': { transform: 'translate3d(30px, -50px, 0px) scale(1.05)' },
                '66%': { transform: 'translate3d(-20px, 20px, 0px) scale(0.95)' },
                '100%': { transform: 'translate3d(0px, 0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Be Vietnam Pro', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* REMOVED: The global wildcard transition (*) was causing the lag. 
         Only apply transitions to interactive elements explicitly via Tailwind classes. */

      /* Scrollbar Optimization */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      /* Performance Utilities */
      .will-change-transform {
        will-change: transform;
      }
      .gpu {
        transform: translateZ(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "express": "https://aistudiocdn.com/express@^5.2.1",
    "@prisma/client": "https://aistudiocdn.com/@prisma/client@^7.1.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.22.3"
  }
}
</script>
</head>

  </body>
</html>
